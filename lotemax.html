        // IP Detection Service
        const ipService = {
            currentIP: null,
            
            async getIP() {
                if (this.currentIP) return this.currentIP;
                
                try {
                    // Tenta m√∫ltiplas APIs para obter o IP
                    const apis = [
                        'https://api.ipify.org?format=json',
                        'https://ipapi.co/json/',
                        'https://api.ip.sb/jsonip'
                    ];
                    
                    for (const api of apis) {
                        try {
                            const response = await fetch(api);
                            const data = await response.json();
                            const ip = data.ip || data.query;
                            if (ip) {
                                this.currentIP = ip;
                                return ip;
                            }
                        } catch (e) {
                            continue;
                        }
                    }
                    
                    // Fallback: gera um ID √∫nico baseado no navegador
                    const fallbackId = this.generateFallbackId();
                    this.currentIP = fallbackId;
                    return fallbackId;
                } catch (error) {
                    // √öltimo recurso: ID baseado em caracter√≠sticas do navegador
                    const fallbackId = this.generateFallbackId();
                    this.currentIP = fallbackId;
                    return fallbackId;
                }
            },
            
            generateFallbackId() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('Browser fingerprint', 2, 2);
                
                const fingerprint = canvas.toDataURL();
                const userAgent = navigator.userAgent;
                const screen = `${window.screen.width}x${window.screen.height}`;
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                
                const combined = fingerprint + userAgent + screen + timezone;
                
                // Gera um hash simples
                let hash = 0;
                for (let i = 0; i < combined.length; i++) {
                    const char = combined.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                
                return `local_${Math.abs(hash).toString(36)}`;
            }
        };

        // Services
        const authService = {
            async login(email, password) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const userIP = await ipService.getIP();
                const usersKey = `lotemax_users_${userIP}`;
                const currentUserKey = `lotemax_current_user_${userIP}`;
                
                const users = JSON.parse(localStorage.getItem(usersKey) || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    const { password: _, ...userWithoutPassword } = user;
                    localStorage.setItem(currentUserKey, JSON.stringify(userWithoutPassword));
                    return userWithoutPassword;
                }
                
                return null;
            },

            async register(email, password, name) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const userIP = await ipService.getIP();
                const usersKey = `lotemax_users_${userIP}`;
                const currentUserKey = `lotemax_current_user_${userIP}`;
                
                const users = JSON.parse(localStorage.getItem(usersKey) || '[]');
                
                if (users.find(u => u.email === email)) {
                    throw new Error('Email j√° cadastrado neste dispositivo');
                }
                
                const newUser = {
                    id: Date.now().toString(),
                    email,
                    password,
                    name,
                    ip: userIP,
                    createdAt: new Date().toISOString()
                };
                
                users.push(newUser);
                localStorage.setItem(usersKey, JSON.stringify(users));
                
                const { password: _, ...userWithoutPassword } = newUser;
                localStorage.setItem(currentUserKey, JSON.stringify(userWithoutPassword));

                const userIP = await ipService.getIP();
                const currentUserKey = `lotemax_current_user_${userIP}`;
                localStorage.removeItem(currentUserKey);

                const userIP = await ipService.getIP();
                const usersKey = `lotemax_users_${userIP}`;
                const users = JSON.parse(localStorage.getItem(usersKey) || '[]');

        const gameService = {
            async getUserGames(userId) {
                const userIP = await ipService.getIP();
                const gamesKey = `lotemax_games_${userIP}`;
                const games = JSON.parse(localStorage.getItem(gamesKey) || '[]');
                return games.filter(game => game.userId === userId);

            async saveGame(game) {
                const userIP = await ipService.getIP();
                const gamesKey = `lotemax_games_${userIP}`;
                const games = JSON.parse(localStorage.getItem(gamesKey) || '[]');
                const newGame = {
                    ...game,
                    id: Date.now().toString(),
                    createdAt: new Date().toISOString(),
                    ip: userIP
                };
                
                games.push(newGame);
                localStorage.setItem(gamesKey, JSON.stringify(games));
                
                return newGame;
            },

            async updateGame(gameId, updates) {
                const userIP = await ipService.getIP();
                const gamesKey = `lotemax_games_${userIP}`;
                const games = JSON.parse(localStorage.getItem(gamesKey) || '[]');
                const index = games.findIndex(game => game.id === gameId);
                
                if (index !== -1) {
                    games[index] = { ...games[index], ...updates };
                    localStorage.setItem(gamesKey, JSON.stringify(games));
                }
            },

            async deleteGame(gameId) {
                const userIP = await ipService.getIP();
                const gamesKey = `lotemax_games_${userIP}`;
                const games = JSON.parse(localStorage.getItem(gamesKey) || '[]');
                const filteredGames = games.filter(game => game.id !== gameId);
                localStorage.setItem(gamesKey, JSON.stringify(filteredGames));
            },

            generateRandomNumbers(modalidade, count) {
                const config = LOTTERY_CONFIGS[modalidade];
                const numbers = [];
                
                if (modalidade === 'federal') {
                    return [Math.floor(Math.random() * config.range)];
                }
                
                while (numbers.length < count) {
                    const num = Math.floor(Math.random() * config.range) + 1;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }
                
                return numbers.sort((a, b) => a - b);
            },

            async getGameStatistics(userId, modalidade) {
                const games = await this.getUserGames(userId);
                const filteredGames = games.filter(game => game.modalidade === modalidade);
                const config = LOTTERY_CONFIGS[modalidade];
                
                const frequency = {};
                let evenCount = 0;
                let oddCount = 0;
                
                filteredGames.forEach(game => {
                    game.numbers.forEach(num => {
                        frequency[num] = (frequency[num] || 0) + 1;
                        if (num % 2 === 0) evenCount++;
                        else oddCount++;
                    });
                });
                
                const allNumbers = Array.from({ length: config.range }, (_, i) => i + 1);
                const drawnNumbers = Object.keys(frequency).map(Number);
                const neverDrawn = allNumbers.filter(num => !drawnNumbers.includes(num));
                
                const favoriteNumbers = Object.entries(frequency)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 10)
                    .map(([num]) => Number(num));
                
                return {
                    totalGames: filteredGames.length,
                    favoriteNumbers,
                    neverDrawn: neverDrawn.slice(0, 20),
                    evenCount,
                    oddCount,
                    frequency
                };
            }
        };

                    const credentials = await authService.getUserCredentials();
                    setUserCredentials(credentials);
                    const ip = await ipService.getIP();
                    setCurrentIP(ip);
                };
                loadCredentials();
            }, []);

                e.preventDefault();

                try {
                    let success = false;
                    if (isLogin) {
                        success = await login(formData.email, formData.password);
                        if (!success) setError('Email ou senha incorretos');
                    } else {
                        success = await register(formData.email, formData.password, formData.name);
                        if (!success) setError('Erro ao criar conta');
                    }

                    if (success) {
                        onSuccess();
                    }
                } catch (err) {
                    setError(err instanceof Error ? err.message : 'Erro inesperado');

            };

                setFormData({

                    [e.target.name]: e.target.value

        const GameStatistics = ({ lottery, userId }) => {
            const [stats, setStats] = useState(null);

                    const gameStats = await gameService.getGameStatistics(userId, lottery);

                    React.createElement('p', { key: 'subtitle', className: 'text-gray-600' }, 'Crie alguns jogos para ver as estat√≠sticas')

                            React.createElement(Icons.BarChart3, { key: 'icon', className: 'h-5 w-5 text-blue-600' }),
                            React.createElement('span', { key: 'label', className: 'text-sm font-medium text-gray-600' }, 'Total de Jogos')
                        ]),
                        React.createElement('div', { key: 'value', className: 'text-2xl font-bold text-gray-900' }, stats.totalGames)
                    ]),

                    React.createElement('div', {
                        key: 'even',
                        className: 'bg-white border border-gray-200 rounded-xl p-6'
                    }, [
                        React.createElement('div', {
                            key: 'header',
                            className: 'flex items-center space-x-3 mb-2'
                        }, [
                            React.createElement(Icons.PieChart, { key: 'icon', className: 'h-5 w-5 text-green-600' }),
                            React.createElement('span', { key: 'label', className: 'text-sm font-medium text-gray-600' }, 'N√∫meros Pares')

                        React.createElement('div', { key: 'value', className: 'text-2xl font-bold text-gray-900' }, `${evenPercentage}%`),
                        React.createElement('div', { key: 'count', className: 'text-sm text-gray-500' }, `${stats.evenCount} n√∫meros`)
                    ]),

                    React.createElement('div', {
                        key: 'odd',
                        className: 'bg-white border border-gray-200 rounded-xl p-6'
                    }, [
                        React.createElement('div', {
                            key: 'header',
                            className: 'flex items-center space-x-3 mb-2'
                        }, [
                            React.createElement(Icons.PieChart, { key: 'icon', className: 'h-5 w-5 text-purple-600' }),
                            React.createElement('span', { key: 'label', className: 'text-sm font-medium text-gray-600' }, 'N√∫meros √çmpares')
                        ]),
                        React.createElement('div', { key: 'value', className: 'text-2xl font-bold text-gray-900' }, `${oddPercentage}%`),
                        React.createElement('div', { key: 'count', className: 'text-sm text-gray-500' }, `${stats.oddCount} n√∫meros`)
                    ]),

                    React.createElement('div', {
                        key: 'never',
                        className: 'bg-white border border-gray-200 rounded-xl p-6'
                    }, [
                        React.createElement('div', {
                            key: 'header',
                            className: 'flex items-center space-x-3 mb-2'
                        }, [
                            React.createElement(Icons.TrendingDown, { key: 'icon', className: 'h-5 w-5 text-orange-600' }),
                            React.createElement('span', { key: 'label', className: 'text-sm font-medium text-gray-600' }, 'Nunca Jogados')
                        ]),
                        React.createElement('div', { key: 'value', className: 'text-2xl font-bold text-gray-900' }, stats.neverDrawn.length)
                    ])
                ]),

                React.createElement('div', {
                    key: 'details',
                    className: 'grid grid-cols-1 lg:grid-cols-2 gap-6'
                }, [
                    React.createElement('div', {
                        key: 'frequent',
                        className: 'bg-white border border-gray-200 rounded-xl p-6'
                    }, [
                        React.createElement('div', {
                            key: 'header',
                            className: 'flex items-center space-x-3 mb-4'
                        }, [
                            React.createElement(Icons.TrendingUp, { key: 'icon', className: 'h-5 w-5 text-green-600' }),
                            React.createElement('h3', { key: 'title', className: 'text-lg font-semibold text-gray-900' }, 'N√∫meros Mais Frequentes')
                        ]),
                        
                        React.createElement('div', {
                            key: 'list',
                            className: 'space-y-2'
                        }, stats.favoriteNumbers.slice(0, 10).map((number, index) =>
                            React.createElement('div', {
                                key: number,
                                className: 'flex items-center justify-between'
                            }, [
                                React.createElement('div', {
                                    key: 'number-info',
                                    className: 'flex items-center space-x-3'
                                }, [
                                    React.createElement('div', {
                                        key: 'badge',
                                        className: 'w-8 h-8 bg-blue-100 text-blue-800 rounded-full flex items-center justify-center text-sm font-medium'
                                    }, number),
                                    React.createElement('span', { key: 'label', className: 'text-gray-700' }, `N√∫mero ${number}`)
                                ]),
                                React.createElement('div', {
                                    key: 'count',
                                    className: 'text-sm text-gray-500'
                                }, `${stats.frequency[number] || 0}x`)
                            ])
                        ))
                    ]),

                    React.createElement('div', {
                        key: 'never-drawn',
                        className: 'bg-white border border-gray-200 rounded-xl p-6'
                    }, [
                        React.createElement('div', {
                            key: 'header',
                            className: 'flex items-center space-x-3 mb-4'
                        }, [
                            React.createElement(Icons.TrendingDown, { key: 'icon', className: 'h-5 w-5 text-orange-600' }),
                            React.createElement('h3', { key: 'title', className: 'text-lg font-semibold text-gray-900' }, 'N√∫meros Nunca Jogados')
                        ]),
                        
                        stats.neverDrawn.length === 0 ? 
                            React.createElement('p', { key: 'empty', className: 'text-gray-500' }, 'Voc√™ j√° jogou com todos os n√∫meros!') :
                            React.createElement('div', {
                                key: 'numbers',
                                className: 'flex flex-wrap gap-2'
                            }, [
                                ...stats.neverDrawn.slice(0, 20).map(number =>
                                    React.createElement('span', {
                                        key: number,
                                        className: 'px-3 py-1 bg-gray-100 text-gray-700 text-sm rounded-full'
                                    }, number)
                                ),
                                stats.neverDrawn.length > 20 && React.createElement('span', {
                                    key: 'more',
                                    className: 'px-3 py-1 bg-gray-200 text-gray-600 text-sm rounded-full'
                                }, `+${stats.neverDrawn.length - 20} mais`)
                            ])
                    ])
                ]),

                React.createElement('div', {
                    key: 'distribution',
                    className: 'bg-white border border-gray-200 rounded-xl p-6'
                }, [
                    React.createElement('h3', { key: 'title', className: 'text-lg font-semibold text-gray-900 mb-4' }, 'Distribui√ß√£o Par/√çmpar'),
                    React.createElement('div', {
                        key: 'bar',
                        className: 'w-full bg-gray-200 rounded-full h-8 overflow-hidden'
                    }, React.createElement('div', {
                        className: 'flex h-full'
                    }, [
                        React.createElement('div', {
                            key: 'even-bar',
                            className: 'bg-green-500 flex items-center justify-center text-white text-sm font-medium',
                            style: { width: `${evenPercentage}%` }
                        }, evenPercentage > 15 && `${evenPercentage}% Pares`),
                        React.createElement('div', {
                            key: 'odd-bar',
                            className: 'bg-purple-500 flex items-center justify-center text-white text-sm font-medium',
                            style: { width: `${oddPercentage}%` }
                        }, oddPercentage > 15 && `${oddPercentage}% √çmpares`)
                    ])),
                    React.createElement('div', {
                        key: 'labels',
                        className: 'flex justify-between text-sm text-gray-600 mt-2'
                    }, [
                        React.createElement('span', { key: 'even-label' }, `Pares: ${stats.evenCount}`),
                        React.createElement('span', { key: 'odd-label' }, `√çmpares: ${stats.oddCount}`)
                    ])
                ])
            ]);
        };

        const GameManager = ({ lottery, onBack }) => {
            const { user } = useAuth();
            const [currentView, setCurrentView] = useState('list');
            const [games, setGames] = useState([]);

            const config = LOTTERY_CONFIGS[lottery];

            useEffect(() => {
                const loadGames = async () => {
                    if (user) {
                        const userGames = await gameService.getUserGames(user.id);
                        const filteredGames = userGames.filter(game => game.modalidade === lottery);
                        setGames(filteredGames);
                    }
                };
                loadGames();
            }, [user, lottery]);

            const handleGameCreated = (newGame) => {
                setGames(prev => [newGame, ...prev]);
                setCurrentView('list');
            };

            const handleGameUpdated = async () => {
                if (user) {
                    const userGames = await gameService.getUserGames(user.id);
                    const filteredGames = userGames.filter(game => game.modalidade === lottery);
                    setGames(filteredGames);
                }
            };

            const handleGameDeleted = (gameId) => {
                setGames(prev => prev.filter(game => game.id !== gameId));
            };

            return React.createElement('div', {
                className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8'
            }, [
                React.createElement('div', {
                    key: 'header',
                    className: 'flex items-center justify-between mb-8'
                }, [
                    React.createElement('div', {
                        key: 'title-section',
                        className: 'flex items-center space-x-4'
                    }, [
                        React.createElement('button', {
                            key: 'back',
                            onClick: onBack,
                            className: 'flex items-center space-x-2 text-gray-600 hover:text-gray-900 transition-colors'
                        }, [
                            React.createElement(Icons.ArrowLeft, { key: 'arrow' }),
                            React.createElement('span', { key: 'text' }, 'Voltar')
                        ]),
                        React.createElement('div', { key: 'icon', className: 'text-2xl' }, config.icon),
                        React.createElement('div', { key: 'info' }, [
                            React.createElement('h2', { key: 'name', className: 'text-2xl font-bold text-gray-900' }, config.name),
                            React.createElement('p', { key: 'count', className: 'text-gray-600' }, `${games.length} jogos salvos`)
                        ])
                    ]),

                    React.createElement('div', {
                        key: 'actions',
                        className: 'flex items-center space-x-3'
                    }, [
                        React.createElement('button', {
                            key: 'stats',
                            onClick: () => setCurrentView('statistics'),
                            className: `flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors ${
                                currentView === 'statistics'
                                    ? 'bg-purple-100 text-purple-700'
                                    : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                            }`
                        }, [
                            React.createElement(Icons.BarChart3, { key: 'stats-icon' }),
                            React.createElement('span', { key: 'stats-text' }, 'Estat√≠sticas')
                        ]),
                        
                        React.createElement('button', {
                            key: 'create',
                            onClick: () => setCurrentView('create'),
                            className: `flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors ${
                                currentView === 'create'
                                    ? 'bg-blue-100 text-blue-700'
                                    : 'bg-blue-600 text-white hover:bg-blue-700'
                            }`
                        }, [
                            React.createElement(Icons.Plus, { key: 'plus-icon' }),
                            React.createElement('span', { key: 'create-text' }, 'Novo Jogo')
                        ])
                    ])
                ]),

                currentView === 'create' && React.createElement(GameCreator, {
                    key: 'creator',
                    lottery: lottery,
                    onGameCreated: handleGameCreated,
                    onCancel: () => setCurrentView('list')
                }),

                currentView === 'list' && React.createElement(GameList, {
                    key: 'list',
                    games: games,
                    onGameUpdated: handleGameUpdated,
                    onGameDeleted: handleGameDeleted
                }),

                currentView === 'statistics' && user && React.createElement(GameStatistics, {
                    key: 'statistics',
                    lottery: lottery,
                    userId: user.id
                })
            ]);
        };

        const AppContent = () => {
            const { user, isLoading } = useAuth();
            const [showAuth, setShowAuth] = useState(false);

            useEffect(() => {
                if (!isLoading && !user) {
                    setShowAuth(true);
                } else if (user) {
                    setShowAuth(false);
                }
            }, [user, isLoading]);

            if (isLoading) {
                return React.createElement('div', {
                    className: 'min-h-screen bg-gray-50 flex items-center justify-center'
                }, React.createElement('div', {
                    className: 'text-center'
                }, [
                    React.createElement('div', { key: 'icon', className: 'text-4xl mb-4' }, 'üé≤'),
                    React.createElement('div', { key: 'text', className: 'text-lg text-gray-600' }, 'Carregando...')
                ]));
            }

            if (showAuth) {
                return React.createElement(AuthForm, {
                    onSuccess: () => setShowAuth(false)
                });
            }

            return React.createElement('div', {
                className: 'min-h-screen bg-gray-50'
            }, [
                React.createElement(Header, { key: 'header' }),
                React.createElement('main', { key: 'main' }, React.createElement(Dashboard))
            ]);
        };

        const App = () => {
            return React.createElement(AuthProvider, null, React.createElement(AppContent));
        };

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
